<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Loading circle animation</title>
</head>
<body>
    <div class="container">
        <svg class="loader" viewBox="0 0 340 340">
            <circle cx="170" cy="170" r="160" stroke="#18D7FB"/>
            <circle cx="170" cy="170" r="140" stroke="#3E5F5F"/>
            <circle cx="170" cy="170" r="120" stroke="#00AEAE"/>
            <circle cx="170" cy="170" r="100" stroke="#3E5F5F"/>
            <circle cx="170" cy="170" r="80" stroke="#00FCFC"/>
        </svg>
    </div>
</body>
</html>
